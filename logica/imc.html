<meta charset="utf-8">

<script>
	
	function pulaLinha() {

		document.write("<br><br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	function calculoImc(altura, peso) {

		return peso / (altura * altura);
	}

	var nome = prompt("Informe seu nome: ");
	var alturaInformada = prompt(nome + ", informe a sua altura: ");
	var pesoInformado = prompt(nome + ", informe o seu peso: ");

	var imc = calculoImc (alturaInformada, pesoInformado);

	mostra(nome + ", o seu IMC é " + imc);

	if(imc < 18.5) {
		mostra("Seu peso está ABAIXO do recomendado.");
	}

	if(imc >= 18.5 && imc <= 24.9) {
		mostra("Você está no peso IDEAL.");
	}

	if(imc >= 25.0 && imc <= 29.9) {
		mostra("Você está com SOBREPESO.");
	}

	if(imc >= 30.0 && imc <= 39.9) {
		mostra("Você está com OBESIDADE.");
	}

	if(imc >= 40.0) {
		mostra("Você está com OBESIDADE GRAVE.");
	}

	
</script>
