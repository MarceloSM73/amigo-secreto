<meta charset="utf-8">

<script>
	
function pulaLinha() {
	document.write("<br><hr><br>");
}

function mostra(frase) {
	document.write("<big>" + frase + "</big>");
	pulaLinha();
}

var ano = 2024;

mostra("Eu nasci em: " + (ano - 51));

mostra("Adriano nasceu em: " + (ano - 31));

mostra("Paulo nasceu em: " + (ano - 37));

</script>
